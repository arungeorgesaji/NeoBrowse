<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Domain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f0f0f2;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 50px;
            background-color: #fdfdff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2a2a2a;
            font-weight: 400;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #555;
        }
        
        a {
            color: #384a85;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #223061;
            text-decoration: underline;
        }
        
        .divider {
            height: 1px;
            background: #eaeaea;
            margin: 30px 0;
        }
        
        .footer {
            font-size: 0.9rem;
            color: #888;
            margin-top: 40px;
        }
        
        @media (max-width: 700px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Example Domain</h1>
        
        <p>This domain is for use in illustrative examples in documents. You may use this domain in literature without prior coordination or asking for permission.</p>
        
        <div class="divider"></div>
        
        <div class="footer">
            <p>This is a simple HTML page example, similar to example.com</p>
        </div>
    </div>
</body>
</html>
