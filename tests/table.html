<!DOCTYPE html>
<html>
<head>
    <title>Table Test</title>
    <style>
        body { font-family: monospace; margin: 2rem; }
        table { border-collapse: collapse; margin-bottom: 2rem; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Table Rendering Test</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>Designer</td>
            </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <th colspan="2">Combined Header</th>
        </tr>
        <tr>
            <td>Data A</td>
            <td>Data B</td>
        </tr>
    </table>
</body>
</html>
