<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBrowse - Terminal Web Browser</title>
    <meta name="description" content="A lightweight, web browser for the terminal, built with Node.js and Blessed.">
    <style>
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background: #0f0f0f;
            color: #00ff00;
            padding: 2rem;
            margin: 0;
        }
        a {
            color: #00ffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .description {
            margin: 1.5rem 0;
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            background: #005500;
            color: white;
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NeoBrowse</div>
        <div class="description">
        <h3>A terminal-native web browser with keyboard navigation, built for developers.</h3>
        </div>
        <div>
            <a href="https://github.com/arungeorgesaji/NeoBrowse" class="btn">GitHub Repo</a>
            <a href="https://arungeorgesaji.is-a.dev" class="btn">My Portfolio (P.S: You can use this to test NeoBrowse though assuming its not down)</a>
